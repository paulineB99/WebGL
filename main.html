<html>

<head>
	<title>WebGL - Canvas test</title>
	<meta http-equiv="content-type" content="text/html; charset=ISO-8859-1">

<!------------------------------------------------------------------->
	<script type="text/javascript" src="glMatrix.js"></script>
	<script type="text/javascript" src="callbacks.js"></script>
	<script type="text/javascript" src="glCourseBasis.js"></script>
<!------------------------------------------------------------------->

</head>


<body onload="webGLStart();">
	<canvas id="WebGL-test" style="border:none;" width="600" height="600"></canvas>
	<br><br>
	<button type="button" onclick="loadShaders('shader')">Load Shaders</button>
	<div>
		<label>power :</label>
		<input type="range" min="0" max="10" onclick="refresh()" value="5" class="slider" id="powerRange">
		
	</div>
	<div>
		<label>Couleur 1 :</label>
		<form id="color1">
			<input type="radio" id="red1" onclick="refresh()" name="color1" value="red">
			<label for="red"> Red </label><br>
			<input type="radio" id="green1" onclick="refresh()" name="color1" value="green">
			<label for="green"> Green </label><br>
			<input type="radio" id="blue1" onclick="refresh()" name="color1" value="blue">
			<label for="blue"> Blue </label><br>
		</form>
		<label>Couleur 2 :</label>
		<form id="color2">
			<input type="radio" id="red2" onclick="refresh()" name="color2" value="red">
			<label for="red"> Red </label><br>
			<input type="radio" id="green2" onclick="refresh()" name="color2" value="green">
			<label for="green"> Green </label><br>
			<input type="radio" id="blue2" onclick="refresh()" name="color2" value="blue">
			<label for="blue"> Blue </label><br>
		</form>
	</div>
	<div>
		<label>position x :</label>
		<input type="range" min="-5" max="5" onclick="refresh()" value="0" class="slider" id="xRange">
		
	</div>
	<div>
		<label>position y :</label>
		<input type="range" min="-5" max="5" onclick="refresh()" value="0" class="slider" id="yRange">
		
	</div>
	<div>
		<label>position z :</label>
		<input type="range" min="-5" max="5" onclick="refresh()" value="0" class="slider" id="zRange">
		
	</div>
	<div>
		<label>Couleur lumiere :</label>
		<form id="colLight">
			<input type="radio" id="whiteLight" onclick="refresh()" name="colLight" value="white">
			<label for="white"> White </label><br>
			<input type="radio" id="redLight" onclick="refresh()" name="colLight" value="red">
			<label for="red"> Red </label><br>
			<input type="radio" id="greenLight" onclick="refresh()" name="colLight" value="green">
			<label for="green"> Green </label><br>
			<input type="radio" id="blueLight" onclick="refresh()" name="colLight" value="blue">
			<label for="blue"> Blue </label><br>
		</form>
	</div>
	
</body>


</html>
